<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Enquete entre marcas</title>
</h:head>
<h:body>
	<h:form>
		<p:poll interval="3" update="enquete" />
    	<p:chart id="enquete" type="pie" model="#{votoBean.votos}" style="width:400px;height:300px"/>	
	</h:form>
</h:body>
</html>


<!-- Neste caso colocamos dentro de um form, isso é necessario para que a requisição Ajax funcione na hora de enviar
os dados.

A propriedade interval determina de quanto em quanto tempo será atualizada a enquete

o grafico vai alterar a cada 3 segundos, de acordo com a clase VotoBean.

 -->
