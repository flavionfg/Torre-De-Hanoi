<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Gráfico de vendas por país</title>	
</h:head>
<h:body>
	<p:chart type="pie" model="#{vendaBean.vendaPais}" style="width:400px;height:300px"/> <!-- 1* -->
</h:body>
</html>

<!-- Com a Tag <p:chart/> definimos o seu tipo como pie na tag type que indica o tipo de grafico. Em model atribuimos 
nossa fonte de dados para o grafico, geralmente uma classe.Finalmente, em style definimos o estilo a ser aplicado
ao grafico. Para ver o grafico precisa ter o flash estalado. 

chart - cria o grafico.
type - identifica o tipo do grafico.

-->
